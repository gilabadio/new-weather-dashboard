<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css" integrity="sha512-LeCmts7kEi09nKc+DwGJqDV+dNQi/W8/qb0oUSsBLzTYiBwxj0KBlAow2//jV7jwEHwSCPShRN2+IWwWcn1x7Q==" crossorigin="anonymous" />    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>New Weather Dashboard</title>
  </head>

  <body>
    <header class="text-center bg-primary text-light p-1">
      <h1>New Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
      <div class="row pt-2 pb-2">
        <div class="col-md-3 bg-light">
          <form>
            <h2>Search for a City:</h2>
            <div class="input-group">
              <input type="search" class="form-control" id="city-input" />
              <div class="input-group-append">
                <button class="btn btn-primary" id="search-btn"><span>Search</span></button>
              </div>
            </div>
          </form>
          <ul class="list-group pt-2" id="search-history"></ul>
        </div>
        <div class="col-sm-9" id="weather"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>    
    <script src="./assets/js/index.js"></script>
  </body>

</html>
